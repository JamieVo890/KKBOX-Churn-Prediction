<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSVs</title>
</head>
<body>
    <h1>Upload user, member and transaction data for Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <label for="file1">Users:</label>
        <input type="file" name="file1" required><br><br>
        <label for="file2">Members:</label>
        <input type="file" name="file2" required><br><br>
        <label for="file3">Transactions:</label>
        <input type="file" name="file3" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
